<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>Edit trip</title>
    {% load bootstrap4 %}
    {% bootstrap_css %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body>
    <div class="container">
    <div class="row">
        <div class="col-sm-8">
          <h2>Hello {{first_name}} lets edit your trip</h2>
        </div>
        <div class="col">
          <a class="nav-link py-0" href="/logout">Logout</a>
        </div>
    </div>

    <form action="/trips/edit_form/{{this_trip.id}}" method="post" id="registerForm">
      {% csrf_token %}
      <div class="form-group row">
          <label for="destination" class="col-sm-3 col-form-label">Destination</label>
          <div class="col-sm-8">
              <input type="text" class="form-control" id="destination" name="destination" value={{this_trip.destination}}>
          </div>
      </div>
      <div class="form-group row">
          <label for="start_date" class="col-sm-3 col-form-label">Start Date</label>
          <div class="col-sm-8">
              <input type="date" class="form-control" id="start_date" name="start_date" value={{start_date}}>
          </div>
      </div>
      <div class="form-group row">
        <label for="end_date" class="col-sm-3 col-form-label">End Date</label>
        <div class="col-sm-8">
            <input type="date" class="form-control" id="end_date" name="end_date" value={{end_date}}>
        </div>
    </div>
    <div class="row" class="form-group row">
      <label for="plan" class="col-sm-3 col-form-label">Plan</label>
      <div class="col-sm-7">
          <textarea name="plan" id="plan" cols="70" rows="4">
            {{this_trip.plan}}
          </textarea>
      </div>
    </div class="row"> 
        <a href="/dashboard" class="btn btn-primary" role="button">Cancel</a>
        <button type="submit" class="btn btn-primary">Submit</button>
  </form>
    </div>
  {% if messages %}
  <ul class="messages">    
      {% for message in messages %}    
          <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
      {% endfor %}
  </ul>
  {% endif %}
</body>
</html>
