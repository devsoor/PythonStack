<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TV Shows</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    {% load bootstrap4 %}
    {% bootstrap_css %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container border">
        <div class="row justify-content-end">
            <a href="/">Home</a>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <h1>TV Show {{show.id}}</h1>
                <p><span class="font-weight-bold">Title: </span>{{show.title}}</p>
                <p><span class="font-weight-bold">Network: </span>{{show.network}}</p>
                <p><span class="font-weight-bold">Release Date: </span>{{show.release_date}}</p>
                <p><span class="font-weight-bold">Description: </span>{{show.desc}}</p>
                

                <p><span class="font-weight-bold">Last updated: </span>{{show.updated_at}}</p>
                <a href="/shows/{{show.id}}/edit">Edit</a> | <a href="/shows/{{show.id}}/destroy">Delete</a>
            </div>
        </div>
    </div>
</body>
</html>
