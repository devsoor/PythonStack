<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>View Book</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    {% load bootstrap4 %}
    {% bootstrap_css %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <div class="row justify-content-end">
                <a href="/books">Home   </a>
                <a href="/logout">     Logout</a>
        </div>
            <h5>Add a New Book Title and a Review</h5>
            <form action="addreview_book" method="post">
                {% csrf_token %}
                <div class="form-group row">
                    <label for="title" class="col-sm-3 col-form-label">Book Title: </label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="title" name="title" placeholder="Title">
                    </div>
                </div>
                <h4>Author</h4>

                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Choose from the list:</label>
                    <div class="col-sm-7">
                        <select name="author_select" id="author_select">
                            <!-- <option value="" disabled selected hidden>-select an author-</option> -->
                            {% for author in author_list %}
                                <option value="{{ author.id }}">{{ author.first_name }} {{ author.last_name }}</option>
                            {% endfor %}
                        </select> 

                    </div>
                </div>
                <div class="form-group row">
                    <label for="new_author" class="col-sm-3 col-form-label">Or add a new author</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" id="new_author" name="new_author">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="review" class="col-sm-3 col-form-label">Review</label>
                    <div class="col-sm-7">
                        <textarea name="review" id="review" cols="70" rows="5"></textarea>
                    </div>
                </div>                
                <div class="form-group row">
                    <label for="rating" class="col-sm-3 col-form-label">Rating</label>
                    <div class="col">
                        <input type="number" name="rating" min=1 max=5> stars
                    </div>
                </div>   
                <div class="row justify-content-end">
                    <button type="submit" class="btn btn-primary">Add Book and Review</button>
                </form>
            </form>
        <!-- </div> -->
    </div>
</body>
</html>
