<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>View Book</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    {% load bootstrap4 %}
    {% bootstrap_css %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <div class="row align-items-end">
            <a href="/">Go to Add Book</a>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <h1>{{book_detail.title}}</h1>
                <p>ID: {{book_detail.id}}</p>
                <p><span class="font-weight-bold">Description: </span>{{book_detail.desc}}</p>
                <h4>Authors</h4>
                <ul>
                    {% for author in authors_of_this_book %}
                        <li justify-content-md-left>{{ author }}</li>
                    {% endfor %} 
                </ul>
                <div class="row">
                    <form action="{{book_detail.id}}/add_author_to_book" method="post">
                        {% csrf_token %}
                        <select name="author_select" id="author_select">
                            <option value="" disabled selected hidden>-select an author-</option>
                            {% for author in all_authors %}
                                <option value="{{ author.id }}">{{ author.first_name }} {{ author.last_name }}</option>
                            {% endfor %}
                        </select>                       
                        <button type="submit" class="btn btn-primary">Add</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
