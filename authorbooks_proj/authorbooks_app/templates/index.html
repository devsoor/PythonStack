<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Books</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    {% load bootstrap4 %}
    {% bootstrap_css %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <div class="row align-items-end">
            <a href="authors">Go to Authors</a>
        </div>
        <div class="row">
            <div class="col-xs-6">
                <h1>Add a Book</h1>
                <form action="book" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="book_title">Title</label>
                        <input type="text" class="text" id="book_title" name="book_title">
                    </div>
                    <div class="form-group">
                        <label for="book_desc">Description</label>
                        <textarea name="book_desc" id="book_desc" cols="30" rows="5"></textarea>
                    </div>
                    <button type="submit" class="btn btn-success">Add</button>
                </form>
            </div>
            <div class="col-xs-6">
                <table>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Action</th>
                    </tr>
                    
                    {% for book in all_books %}
                        <tr>
                            <td>{{ book.id }}</td>
                            <td>{{ book.title }}</td>
                            <td><a href="books/{{book.id}}">View</a></td>
                        </tr>
                    {% endfor %}
                    
                </table>
            </div>
        </div>
    </div>
</body>
</html>
